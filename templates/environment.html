<!DOCTYPE html><head>  <title>내부환경</title>  <!-- link rel stylesheet는 스타일 시트로 사용할 외부 리소스를 불러옴 -->  <link rel="stylesheet" href="../static/style.css/">  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <style>    body {    text-align: center;    }    #d1, #d2, #d3, #d4{      width: 500px;      height: 500px;      display: inline-block;      margin: 1em;      margin-top: 120px;    }  </style></head><body>  <h1>내부환경</h1>  <hr>  <h2>현재 내부 상태는?</h2>  <div id="d1"></div>  <div id="d2"></div>  <div id="d3"></div>  <div id="d4"></div>  <hr>  <h3><a href="/environment" class="button">새로고침</a></h3>  <hr>  <script src="../static/raphael-2.1.4.min.js"></script>  <script src="../static/justgage.js"></script>  <script>    var d1, d2, d3, d4;    window.onload = function() {     var d1 = new JustGage({        id: "d1",        value: {{temp}},        valueFontcolor: "yellow",        min: -10,        max: 50,        title: "Temperature",        label: "Celcius"      });      var d2 = new JustGage({        id: "d2",        value: {{hum}},        valueFontcolor: "yellow",        min: 0,        max: 100,        title: "Humidity",        label: "%"      });      var d3 = new JustGage({        id: "d3",        value: {{soil}},        valueFontcolor: "yellow",        min: 0,        max: 67,        title: "Soil Humidity",	label: ""      });      var d4 = new JustGage({        id: "d4",        value: {{water}},        valueFontcolor: "yellow",        min: 0,        max: 33.0,        title: "water level",		label: ""       });    }  </script></body></html>
